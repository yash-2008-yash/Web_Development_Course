<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
</head>
<style>
    .container {
        background-color: blueviolet;
        height: 50vh;
        width: 70vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background-color: aqua;
        height: 5vh;
        width: 7vw;

        transform: scale(4);
        /* On/Off this to see the transition */

        transition: transform 3s cubic-bezier(1, -0.41, 0.58, 1) 1s;
    }
</style>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
