<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to add CSS</title>
</head>
<style>
    h1 {
        color: aqua
    }

    h1,
    p {
        text-align: center;
    }
</style>

<body>
    <h1>THREE WAYS TO ADD CSS INTO HTML</h1>
    <p>Inline CSS</p> <!-- Add the style directly into the tag -->
    <p>Internal CSS</p> <!-- Add style by <style></style> inside the HTML file -->
    <p>External CSS</p> <!-- Add style by creating a .css file and linking it-->
</body>

</html>
