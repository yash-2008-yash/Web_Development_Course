<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods to add CSS</title>
</head>

<!-- In this HTML file, we are using Internal CSS method -->

<style>
    body {
        background-color: brown;
    }

    h1 {
        color: burlywood;
    }

    h4 {
        color: white;
    }

    h1,
    h4 {
        text-align: center;
    }
</style>

<body>
    <h1>THREE WAYS TO ADD CSS INTO HTML</h1>

    <h4>Inline CSS - Add the style directly inside the tag</h4>
    <h4>Internal CSS - Add the style by using <style></style> tag inside the HTML file itself</h4>
    <h4>External CSS - Add style by creating a .css file and linking it with the HTML file.</h4>
</body>

</html>
