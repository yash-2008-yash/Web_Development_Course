<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outerHTML</title>
</head>

<body>
    <div class="container">
        <div class="box">I AM A BOX</div>
    </div>

    <script>
        let container = document.querySelector(".container")
        // This'll select the first HTML element with class="container"

        console.log(container.outerHTML)
        // This'll print the element itself, and it's children

        // <div class="container">
        //     <div class="box">I AM A BOX</div>
        // </div>
    </script>
</body>

</html>
