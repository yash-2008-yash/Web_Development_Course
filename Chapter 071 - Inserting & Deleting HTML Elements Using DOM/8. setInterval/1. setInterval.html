<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>

<body>
    <div id="box">Welcome to HELL!</div>

    <script>
        setInterval(() => {
            let box = document.getElementById("box");

            if (box.style.color === "red") {
                box.style.color = "black"
            }

            else {
                box.style.color = "red"
            }
        }, 100);

        // 'setInterval' performs a task with a time interval
        // In this case, the color changes every 100ms (100 milliseconds)
    </script>
</body>

</html>
