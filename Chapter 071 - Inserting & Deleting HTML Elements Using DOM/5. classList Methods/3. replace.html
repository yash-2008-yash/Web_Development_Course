<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
</head>

<body>
    <div class="container">
        <div class="old_class">I AM A BOX</div>
    </div>

    <script>
        let box = document.querySelector(".old_class")

        box.classList.replace("new_class", "old_class")

        // Now, <div class="new_class">I AM A BOX</div>

        // 'replace' replaces the element's class with the given class
    </script>
</body>

</html>
