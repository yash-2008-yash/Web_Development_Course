<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasAttribute</title>
</head>

<body>
    <div class="box" title="element">I AM A BOX</div>

    <script>
        let box = document.querySelector(".box")

        console.log(box.hasAttribute("title")) // true

        // 'hasAttribute' checks whether the element has the given attribute or not
        // If yes, returns 'true', if not, returns 'false'
    </script>
</body>

</html>
