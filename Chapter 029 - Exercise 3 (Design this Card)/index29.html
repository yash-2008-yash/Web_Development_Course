<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
        background-color: rgb(218, 218, 218);
        font-family: "Poppins", sans-serif;
    }

    .container {
        background-color: white;
        width: 380px;
        border-radius: 7px;
    }

    .image {
        display: flex;
        justify-content: center;
    }

    .image img {
        width: 360px;
        border-radius: 7px;
        margin-top: 8px;
    }

    .span_texts {
        display: flex;
        margin-top: 15px;
        margin-left: 15px;
        gap: 10px;
    }

    .span_texts span {
        border: 1px solid rgb(150, 150, 150);
        border-radius: 20px;
        padding: 4px 8px;
        color: rgb(150, 150, 150);
        font-weight: 700;
    }

    .text_content {
        margin-left: 15px;
        margin-top: 0px;
    }

    .text_content h1 {
        font-size: 30px;
    }

    .text_content p {
        padding: 0 5px;
        text-align: left;
        font-size: 15px;
    }

    .button {
        display: flex;
        justify-content: center;
    }

    #show_more {
        border: none;
        color: rgb(10, 10, 124);
        background-color: rgb(211, 211, 226);
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bolder;
    }
</style>

<body>
    <div class="container">

        <div class="image">
            <img src="nature.jpg" alt="photo">
        </div>

        <div class="span_texts">
            <span>Nature</span>
            <span>Sunset</span>
        </div>

        <div class="text_content">
            <h1>Lago di Braies</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem est non perferendis adipisci officia
                magni eum consequatur officiis quisquam dolores cumque quae quidem veritatis debitis quam veniam
                ducimus,
                voluptatum magnam.</p>
        </div>

        <div class="button">
            <button id="show_more">Show more</button>
        </div>

        <br>
    </div>
</body>

</html>
