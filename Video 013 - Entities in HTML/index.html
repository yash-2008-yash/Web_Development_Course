<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>

    <!-- Imagine if you want to display some code in your website. It is difficult to do because web browser will treat that code as the code of the website. So to solve this, there are HTML entities. 
     
    < can be written by &lt; 
    > can be written by &gt; 
    Â© can be displayed using &copy;

    There are many more HTML entities...
    -->

    <h1>HTML Code to print "Hello, World"</h1>
    <pre>
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
&lt;meta charset="UTF-8"&gt;
&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
&lt;title&gt;Document&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
Hello World
&lt;/body&gt;
&lt;/html&gt;
    </pre>

</body>
