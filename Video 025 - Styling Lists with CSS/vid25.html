<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
</head>
<style>
    ul{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
    }
    nav ul li{
        list-style-position: inside;
        display: flex;
        list-style: none;
        margin: 10px auto;
        padding: 3px;
        justify-content: center;
        align-items: center;
        align-content: center;
        width: 30vh;
    }

    ul{
        display: flex;
    }
</style>
<body>
    <nav>
        <ul>
            <a target="_blank" href="https://www.youtube.com"><li>HOME</li></a>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
    </nav>
</body>

</html>
