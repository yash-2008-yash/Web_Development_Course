<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists with CSS</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

    .with_style {
        list-style: none;
        display: flex;
        justify-content: center;
        background-color: blueviolet;
        color: white;
        padding: 23px;
        gap: 230px;
        border-radius: 25px;
        font-size: 50px;
        font-family: 'Poppins', sans-serif;
    }
</style>

<body>
    <h1>LIST WITHOUT STYLE</h1>
    <ul class="without_style">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <br>

    <h1>LIST WITH STYLE</h1>
    <ul class="with_style">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>

</html>
