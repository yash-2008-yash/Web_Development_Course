<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>

<style>
    .container {
        background-color: rgb(223, 0, 0);
        padding: 15px;
    }

    .sub_container {
        background-color: rgb(0, 223, 0);
        padding: 15px;
        margin: 15px;
    }

    .child {
        background-color: rgb(0, 0, 223);
        padding: 15px;
        margin: 15px;
        color: white;
    }

    body {
        font-family: sans-serif;
    }
</style>

<body>
    <div class="container">
        <div class="sub_container">
            <div class="child">I AM A CHILD.</div>
        </div>
    </div>

    <br>

    <div id="display"></div>

    <script>
        // Here, when I click the "child" in webpage, it should say "You clicked the child"
        // But, it will show "You clicked the container"
        // That's called 'Event Bubbling', where an event triggered on a child element automatically travels upward through its parent elements in the DOM tree
        // For example, in Stranger Things, when we step on a vine in the Upside Down, it's like stepping on Vecna. It's the same exact thing happening here
        // We can stop that by stopPropagation()

        let container = document.querySelector(".container")
        let sub_container = document.querySelector(".sub_container")
        let child = document.querySelector(".child")
        let display = document.getElementById("display")

        child.addEventListener("click", (e) => {
            e.stopPropagation()
            display.innerHTML = "You clicked the child."
        })

        sub_container.addEventListener("click", (e) => {
            e.stopPropagation()
            display.innerHTML = "You clicked the sub container."
        })

        container.addEventListener("click", (e) => {
            e.stopPropagation()
            display.innerHTML = "You clicked the container."
        })

    </script>
</body>

</html>
