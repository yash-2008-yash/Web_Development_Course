<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>

<body>
    <div id="box">Welcome to HELL!</div>

    <script>
        // 'setInterval' performs a task with a time interval
        // In this case, the color changes every 100ms (100 milliseconds)

        let time = setInterval(() => {
            let box = document.getElementById("box");

            if (box.style.color === "red") {
                box.style.color = "black"
            }

            else {
                box.style.color = "red"
            }
        }, 100);

        console.log(time) // This returns a value. For me, it returned 1. 
        // If you want to stop the setInterval() loop, you have clearInterval()
        // clearInterval(1) will stop the setInterval() loop
    </script>
</body>

</html>
