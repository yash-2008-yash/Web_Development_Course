<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex bg_black">
        <div class="left bg_black">
            <div class="close">
                <img src="SVG/Close.svg" class="invert" alt="Close Icon">
            </div>
            <div class="home bg_grey round margin-1 padding-1">
                <div class="logo">
                    <img src="SVG/Spotify Logo.svg" alt="Spotify Logo">
                </div>
                <div class="copyright">
                    <h3><span>CLONE BY</span> Yashwanth M</h3>
                </div>
                <ul>
                    <li><img class="invert" src="SVG/Home.svg" alt="Home Icon">Home</li>
                    <li><img class="invert" src="SVG/Search.svg" alt="Search Icon">Search</li>
                </ul>
            </div>
            <div class="library bg_grey round margin-1 padding-1">
                <div class="heading">
                    <img class="invert" src="SVG/Playlist.svg" alt="Playlist Icon">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- Songs -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg_grey round padding-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img src="SVG/Hamburger.svg" class="invert hamburger" alt="Hamburger Icon">
                        <img src="SVG/Nav Left.svg" alt="Left Arrow">
                        <img src="SVG/Nav Right.svg" alt="Right Arrow">
                    </div>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="card_container">

                    <!-- <div data-folder="new" class="card">
                        <div class="play">
                            <img src="SVG/Green Play Button.svg" width="16px" alt="Play Button">
                        </div>
                        <img src="Card.jpg" alt="Card">
                        <h2>Happy Hits!</h2>
                        <p class="font">Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div data-folder="Starboy(2016)" class="card">
                        <div class="play">
                            <img src="SVG/Green Play Button.svg" width="16px" alt="Play Button">
                        </div>
                        <img src="Card.jpg" alt="Card">
                        <h2>Happy Hits!</h2>
                        <p class="font">Hits to boost your mood and fill you with happiness!</p>
                    </div> -->

                </div>

                <div class="playbarContainer">
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songInfo"></div>
                            <div class="songButtons">
                                <img id="previous" src="SVG/Previous Song.svg" class="invert" width="30"
                                    alt="Previous Song Button">
                                <img id="play" src="SVG/Play Song.svg" class="invert" width="30" alt="Play Button">
                                <img id="next" src="SVG/Next Song.svg" class="invert" width="30" alt="Next Song Button">
                            </div>
                            <div class="durationAndVolume">
                                <div class="songDuration"></div>
                                <div class="volumeBar">
                                    <img src="SVG/Volume.svg" width="30" class="invert" alt="Volume Icon">
                                    <div class="volumeRange">
                                        <input type="range" name="volumeRange" id="volumeRange">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
