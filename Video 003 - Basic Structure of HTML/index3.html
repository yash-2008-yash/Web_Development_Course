<!DOCTYPE html> <!-- This tells the browser that the file is written in HTML5. -->
<html lang="en"> <!-- This means that the language of the page is English. -->

<head> <!-- Contains metadata about the page. -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8, so the page can display any text/symbols correctly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive. width=device-width fits the page to the screen of the device. initial-scale=1.0 sets zoom level to 100% when first opened. -->
    <title>HTML Structure</title> <!-- Defines the page's title. Shown on the browser tab. -->
</head> <!-- Closes the head section. -->

<body> <!-- This is where the visible content of webpage starts. -->
    Hello, World.
</body> <!-- Closed the body section. -->

</html> <!-- Ends the HTML document. -->
