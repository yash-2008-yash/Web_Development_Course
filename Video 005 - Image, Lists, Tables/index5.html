<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image, Lists, Tables</title>
</head>

<body>
  <img src="leonardo.jpg" height="230" alt="leonardo" />
  <h1>TV Shows List</h1>
  <ol>
    <li>Breaking Bad</li>
    <li>Game of Thrones</li>
    <li>Dark</li>
  </ol>
  <table border="3">
    <tr>
      <th>TV Show</th>
      <th>Why so famous?</th>
    </tr>
    <tr>
      <td>Breaking Bad</td>
      <td>Briliant Writing, Peak Character Development</td>
    </tr>
    <tr>
      <td>Game of Thrones</td>
      <td>Acting, Dialogues, Complex Characters</td>
    </tr>
    <tr>
      <td>Dark</td>
      <td>Complex Writing, Not easy to understand</td>
    </tr>
  </table>
</body>

</html>
