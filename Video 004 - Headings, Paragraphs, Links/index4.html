<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headings, Paragraphs, Links</title>
</head>

<body>
  <h1>H1 Size : BOOKMARK by Yashwanth</h1>
  <h2>H2 Size : BOOKMARK by Yashwanth</h2>
  <h3>H3 Size : BOOKMARK by Yashwanth</h3>
  <h4>H4 Size : BOOKMARK by Yashwanth</h4>
  <h5>H5 Size : BOOKMARK by Yashwanth</h5>
  <h6>H6 Size : BOOKMARK by Yashwanth</h6>
  <p>This is a paragraph.</p>
  <a target="_blank" href="https://www.youtube.com">CLICK ME TO OPEN YOUTUBE</a>
  <!-- a is called 'anchor tag', used to give links.
  In that, we have used target="_blank" because we need the page to be opened in a new tab everytime. -->
</body>

</html>
