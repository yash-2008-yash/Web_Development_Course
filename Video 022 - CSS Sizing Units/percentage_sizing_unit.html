<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% (percentage sizing unit)</title>
</head>
<style>
    .container {
        font-size: 30px;
        /* Both parent and child will have 30px size now */
    }

    p {
        font-size: 50%;
        /*
        % is relative to the parent size.
        p inherits it's parent's size (30px).
        Now, I gave the p font-size as 50%, so it's size will be 50% of the inherited size.
        In this case, it inherited 30px, so it's 50% size is 15px.
        So, now the p will be in 15px in size.
        */
    }
</style>

<body>
    <div class="container">
        THE PARENT TEXT
        <p>THE CHILD TEXT</p>
    </div>
</body>

</html>
