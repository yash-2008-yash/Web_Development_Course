<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-fit and object-position</title>
</head>
<style>
    /* body{
        background-image: url("leonardo.jpg");
        background-repeat: no-repeat;
    } */

    .container {
        height: 700px;
        width: 750px;
        border: 4px solid black;
        background-color: rgb(205, 182, 225);
    }

    img {
        width: 650px;
        height: 600px;
        object-fit: cover;
        object-position: top right;
        border: 2px solid red;
    }
</style>

<body>
    <div class="container">
        <img src="leonardo.jpg" alt="IMAGE">
    </div>
</body>

</html>
