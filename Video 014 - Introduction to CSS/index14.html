<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheets</title>
</head>
<style>
    body {
        background-color: blueviolet;
    }

    h1 {
        color: aqua;
    }

    p {
        color: white;
    }

    h1,
    p {
        text-align: center;
    }
</style>

<body>
    <h1>Introduction to CSS</h1>
    <p>CSS adds beauty to HTML websites.</p>
    <p>Without CSS, websites using only HTML will look boring.</p>
    <p>Basically, CSS is makeup for websites.</p>
</body>

</html>
