<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

    .box1,
    .box2,
    .box3 {
        height: 100px;
        width: 100px;
        background-color: blueviolet;
        color: white;
        margin: 15px;
        font-family: "Poppins", sans-serif;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <div class="box1">BOX 1</div>
        <div class="box2">BOX 2</div>
        <div class="box3">BOX 3</div>
    </div>
    <script>
        console.log(document.body.childNodes)
        // NodeList(4)Â [text, div.container, text, script]
        // The gaps in body are considered as 'text'

        console.log(document.body.childNodes[1]) // div.container

        console.log(document.body.firstChild) // #text
        console.log(document.body.firstElementChild) // div.container

        let container = document.body.childNodes[1]
        // This will store the div.container in it

        container.lastElementChild.style.backgroundColor = "red"
        // This'll apply the style on the last element child

        console.log(container.childNodes[3])
        // This'll print div.box2

        console.log(container.childNodes[3].previousElementSibling)
        // This'll print div.box1, which is the previous sibling of div.box2

        console.log(container.childNodes[3].nextElementSibling)
        // This'll print div.box3, which is the next sibling of div.box2

        console.log(container.childNodes[3].parentElement)
        // This'll print the parent element, which is div.container

        console.log(document.body.firstElementChild.childNodes)
        // [text, div.box1, text, div.box2, text, div.box3, text]
        // This'll print all the nodes, even the #text

        console.log(document.body.firstElementChild.children)
        // [div.box1, div.box2, div.box3]
        // This'll print only the elements
    </script>
</body>

</html>
