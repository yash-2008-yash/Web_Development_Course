<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>
<style>

    div>p {
        color: blueviolet
    }

    a:hover {
        background-color: rgb(255, 89, 89);
    }

    .test {
        background-color: midnightblue;
    }

    #orange {
        background-color: rgb(18, 83, 123);
    }

    * {
        text-align: center;
    }

    a:visited {
        color: chartreuse;

    }
</style>

<body>
    <h1>CSS Selectors</h1>
    <div class="test">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, ullam!</p>
    </div>
    <div id="orange">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo.</p>
    </div>
    <a href="https://www.youtube.com">YOUTUBE</a>
</body>

</html>
