<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
</head>

<body>
    <div class="container">
        <div class="box">I AM A BOX</div>
    </div>

    <script>
        let box = document.querySelector(".box")

        box.classList.add("new_class")

        // Now, <div class="box new_class">I AM A BOX</div>

        // 'add' adds the given class into the element
    </script>
</body>

</html>
