<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
</head>
<style>
    :root {
        --primary_color: red;
        --secondary_color:orange;
    }

    h1 {
        background-color: var(--primary_color);
    }

    p {
        background-color: var(--secondary_color);
    }
</style>

<body>
    <h1>CSS Variables</h1>
    <p>Used to keep values, used in websites multiple times, in a place.</p>
</body>

</html>
