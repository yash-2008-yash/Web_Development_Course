<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms and Input</title>
</head>

<body>
   <center>
      <form>
         <h1><u>SAMPLE APPLICATION FORM</u></h1>
         <br>
         <div>
            <label for="username">Enter your name</label>
            <input type="text" id="username" name="username" placeholder="NAME" required>
         </div>
         <br>
         <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">FEMALE</label>
         </div>
         <br>
         <div>
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date">
         </div>
         <br>
         <div>
            <label for="states">Which state you are from?</label>
            <select name="states" id="states">
               <option value="select">SELECT</option>
               <option value="karnataka">Karnataka</option>
               <option value="tamilnadu">Tamil Nadu</option>
               <option value="kerala">Kerala</option>
               <option value="andhra">Andhra Pradesh</option>
               <option value="bihar">Bihar</option>
               <option value="rajasthan">Rajasthan</option>
            </select>
         </div>
         <br>
         <div>
            <label for="num">Phone Number</label>
            <input type="text" name="num" id="num" placeholder="don't give if u don't want to">
         </div>
         <br>
         <input type="submit" value="SUBMIT">
         <input type="reset" value="RESET">
         <br>
         <br>
         <p><b>COPYRIGHT:</b> Yashwanth M</p>
      </form>
   </center>
</body>

</html>
