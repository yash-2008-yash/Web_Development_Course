<!DOCTYPE html>
<html>

<head>
  <title>TVMaze API</title>
</head>

<style>
  body {
    background-color: rgb(19, 19, 19);
    font-family: sans-serif;
  }

  h1 {
    color: white;
    font-size: 40px;
  }

  button {
    border: none;
    border-radius: 5px;
    font-size: 20px;
    color: white;
    background-color: green;
    padding: 5px 5px;
  }

  #searchBox {
    border: none;
    font-size: 15px;
    font-weight: bold;
    border-radius: 5px;
    padding: 8px 10px
  }

  .container {
    display: flex;
    gap: 5px;
  }

  #poster {
    margin-top: 20px;
    border-radius: 5px;
    color: white;
  }
</style>

<body>

  <h1>Search TV Show Posters</h1>

  <div class="container">
    <input id="searchBox" type="text" placeholder="Enter the TV Show name" />
    <button onclick="searchMovie()">Search</button>
  </div>

  <div id="poster"></div>

  <script>
    function searchMovie() {
      const query = document.getElementById("searchBox").value.trim();
      if (!query) {
        alert("Enter a name first!");
        return;
      }

      // Clear old poster
      document.getElementById("poster").innerHTML = "Loading...";

      // Fetch from TVMaze API
      fetch(`https://api.tvmaze.com/singlesearch/shows?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          console.log(data);

          const imageUrl = data.image?.original || data.image?.medium;

          if (!imageUrl) {
            document.getElementById("poster").innerHTML = "No poster found.";
            return;
          }

          const img = document.createElement("img");
          img.src = imageUrl;
          img.style.width = "300px";
          img.style.border = "1px solid white";
          img.style.borderRadius = "5px";

          // Clear previous result and show new one
          const box = document.getElementById("poster");
          box.innerHTML = "";
          box.appendChild(img);
        })
        .catch(err => {
          console.log(err);
          document.getElementById("poster").innerHTML = "TV show not found!";
        });
    }
  </script>

</body>

</html>
