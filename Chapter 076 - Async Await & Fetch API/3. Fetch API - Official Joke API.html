<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Joke API</title>
</head>

<style>
    body {
        background-color: blueviolet;
        color: white;
        font-family: sans-serif;
    }

    button {
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        padding: 5px 10px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    #progress, #display_joke{
        font-size: 23px;
    }
</style>

<body>
    <h1>Welcome to 'Official Joke API' Demonstration</h1>
    <button onclick="getJoke()">Click me</button>

    <div id="progress"></div>
    <div id="display_joke"></div>

    <script>
        async function getJoke() {
            const progress = document.getElementById("progress");
            const display = document.getElementById("display_joke");

            progress.innerText = "Fetching a joke...";
            display.innerText = "";

            try {
                const response = await fetch("https://official-joke-api.appspot.com/random_joke");
                const data = await response.json();

                progress.innerText = "Joke received!";
                display.innerHTML = `
                    <p><strong>Setup:</strong> ${data.setup}</p>
                    <p><strong>Punchline:</strong> ${data.punchline}</p>
                `;
            } catch (error) {
                progress.innerText = "Error fetching joke!";
                display.innerText = error;
            }
        }
    </script>
</body>

</html>
